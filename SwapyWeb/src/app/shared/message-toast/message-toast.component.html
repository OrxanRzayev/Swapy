<div class="message-toast-container toast-container position-fixed bottom-0 end-0">
    <div id="message-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body message-toast">
        <strong><i class="fa-solid fa-comment fa-flip-horizontal"></i> {{incomeMessage.senderName}}</strong>
        <p>{{incomeMessage.message}}</p>
        <p>{{incomeMessage.dateTime | timespanToHoursMinutes}}</p>
      </div>
    </div>
</div>
